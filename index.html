<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display">
            <p class="numbers">&nbsp</p>
            <p class="result">0</p>
        </div>
        <div class="buttons">
            <div class="left-buttons">
                <button class="ce">CE</button>
                <button class="default percentile">%</button>
                <button class="default plus">+</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="number zero">0</button>
                <button class="default point">.</button>
            </div>
            <div class="right-column">
                <button class="default minus">-</button>
                <button class="default slash">/</button>
                <button class="default multiplier">*</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
