<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <div class="buttons">
            <button class="CE">CE</button>
            <button class="default">%</button>
            <button class="default">+</button>
            <button class="default">-</button>
            <button class="default">7</button>
            <button class="default">8</button>
            <button class="default">9</button>
            <button class="default">/</button>
            <button class="default">4</button>
            <button class="default">5</button>
            <button class="default">6</button>
            <button class="default">*</button>
            <button class="default">1</button>
            <button class="default">2</button>
            <button class="default">3</button>
            <button class="default">0</button>
            <button class="default">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
